    // äº‘ç«¯å¯†ç ç™»å½•ç³»ç»Ÿ - ä½¿ç”¨ GitHub Gist å­˜å‚¨
    (function() {
      const GIST_ID_KEY = 'cms_gist_id';
      const GITHUB_TOKEN_KEY = 'cms_github_token';
      
      // åŠ å¯†å‡½æ•°
      async function encrypt(text, password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const passwordKey = await crypto.subtle.digest('SHA-256', encoder.encode(password));
        const key = await crypto.subtle.importKey('raw', passwordKey, 'AES-GCM', false, ['encrypt']);
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
        return btoa(String.fromCharCode(...iv) + String.fromCharCode(...new Uint8Array(encrypted)));
      }

      // è§£å¯†å‡½æ•°
      async function decrypt(encryptedData, password) {
        try {
          const encoder = new TextEncoder();
          const data = atob(encryptedData);
          const iv = new Uint8Array(12);
          for (let i = 0; i < 12; i++) iv[i] = data.charCodeAt(i);
          const encrypted = new Uint8Array(data.length - 12);
          for (let i = 0; i < encrypted.length; i++) encrypted[i] = data.charCodeAt(i + 12);
          const passwordKey = await crypto.subtle.digest('SHA-256', encoder.encode(password));
          const key = await crypto.subtle.importKey('raw', passwordKey, 'AES-GCM', false, ['decrypt']);
          const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encrypted);
          return new TextDecoder().decode(decrypted);
        } catch {
          return null;
        }
      }

      // å“ˆå¸Œå‡½æ•°
      async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      }

      // åˆ›å»ºæˆ–æ›´æ–° Gist
      async function saveToGist(token, password, encryptedToken) {
        const passwordHash = await hash(password);
        const gistData = {
          encryptedToken,
          passwordHash,
          updatedAt: new Date().toISOString()
        };

        const gistId = localStorage.getItem(GIST_ID_KEY);
        const url = gistId 
          ? `https://api.github.com/gists/${gistId}`
          : 'https://api.github.com/gists';
        
        const method = gistId ? 'PATCH' : 'POST';
        
        const response = await fetch(url, {
          method,
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            description: 'CMS Login Data (Encrypted)',
            public: false,
            files: {
              'cms-login.json': {
                content: JSON.stringify(gistData, null, 2)
              }
            }
          })
        });

        if (!response.ok) throw new Error('Failed to save to Gist');
        
        const result = await response.json();
        if (!gistId) {
          localStorage.setItem(GIST_ID_KEY, result.id);
        }
        return result.id;
      }

      // ä» Gist è¯»å–
      async function loadFromGist(gistId) {
        const response = await fetch(`https://api.github.com/gists/${gistId}`);
        if (!response.ok) return null;
        
        const gist = await response.json();
        const file = gist.files['cms-login.json'];
        if (!file) return null;
        
        return JSON.parse(file.content);
      }

      // äº‘ç«¯å¯†ç ç™»å½•
      function setupCloudLogin() {
        const passwordInput = document.getElementById('cloud-password');
        const loginBtn = document.getElementById('cloud-login-btn');
        const resetBtn = document.getElementById('reset-cloud-btn');
        const errorDiv = document.getElementById('cloud-error');

        async function handleCloudLogin() {
          const password = passwordInput.value.trim();
          
          if (!password) {
            errorDiv.textContent = 'è¯·è¾“å…¥å¯†ç ';
            errorDiv.style.display = 'block';
            return;
          }

          loginBtn.textContent = 'éªŒè¯ä¸­...';
          loginBtn.disabled = true;

          try {
            const gistId = localStorage.getItem(GIST_ID_KEY);
            const gistData = await loadFromGist(gistId);
            
            if (!gistData) {
              errorDiv.textContent = 'äº‘ç«¯æ•°æ®åŠ è½½å¤±è´¥';
              errorDiv.style.display = 'block';
              loginBtn.textContent = 'ä½¿ç”¨å¯†ç ç™»å½•';
              loginBtn.disabled = false;
              return;
            }

            const passwordHash = await hash(password);
            
            if (passwordHash === gistData.passwordHash) {
              const token = await decrypt(gistData.encryptedToken, password);
              
              if (token) {
                const tokenInput = document.querySelector('input[type="password"], input[placeholder*="token" i]');
                if (tokenInput) {
                  tokenInput.value = token;
                  tokenInput.dispatchEvent(new Event('input', { bubbles: true }));
                  tokenInput.dispatchEvent(new Event('change', { bubbles: true }));
                  
                  errorDiv.style.display = 'none';
                  loginBtn.textContent = 'âœ“ ç™»å½•ä¸­...';
                  loginBtn.style.background = '#28a745';

                  setTimeout(() => {
                    const submitBtn = document.querySelector('button[type="submit"]');
                    if (submitBtn) submitBtn.click();
                  }, 300);
                }
              } else {
                errorDiv.textContent = 'æ•°æ®è§£å¯†å¤±è´¥';
                errorDiv.style.display = 'block';
                loginBtn.textContent = 'ä½¿ç”¨å¯†ç ç™»å½•';
                loginBtn.disabled = false;
              }
            } else {
              errorDiv.textContent = 'å¯†ç é”™è¯¯';
              errorDiv.style.display = 'block';
              loginBtn.textContent = 'ä½¿ç”¨å¯†ç ç™»å½•';
              loginBtn.disabled = false;
              passwordInput.value = '';
            }
          } catch (error) {
            errorDiv.textContent = 'ç™»å½•å¤±è´¥: ' + error.message;
            errorDiv.style.display = 'block';
            loginBtn.textContent = 'ä½¿ç”¨å¯†ç ç™»å½•';
            loginBtn.disabled = false;
          }
        }

        loginBtn.addEventListener('click', handleCloudLogin);
        passwordInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            handleCloudLogin();
          }
        });

        resetBtn.addEventListener('click', () => {
          if (confirm('ç¡®å®šè¦é‡ç½®äº‘ç«¯æ•°æ®å—ï¼Ÿéœ€è¦é‡æ–°è®¾ç½®å¯†ç ã€‚')) {
            localStorage.removeItem(GIST_ID_KEY);
            location.reload();
          }
        });
      }

      // é¦–æ¬¡è®¾ç½®äº‘ç«¯å¯†ç 
      function setupFirstTimeCloudLogin(tokenInput) {
        const observer = new MutationObserver(() => {

        const newPasswordInput = document.getElementById('cloud-new-password');
        const confirmPasswordInput = document.getElementById('cloud-confirm-password');
        const saveBtn = document.getElementById('save-cloud-btn');
        const skipBtn = document.getElementById('skip-cloud-btn');
        const errorDiv = document.getElementById('cloud-setup-error');

        async function savePassword() {
          const newPassword = newPasswordInput.value.trim();
          const confirmPassword = confirmPasswordInput.value.trim();

          if (!newPassword || !confirmPassword) {
            errorDiv.textContent = 'è¯·è¾“å…¥å¯†ç ';
            errorDiv.style.display = 'block';
            return;
          }

          if (newPassword.length < 6) {
            errorDiv.textContent = 'å¯†ç è‡³å°‘6ä½';
            errorDiv.style.display = 'block';
            return;
          }

          if (newPassword !== confirmPassword) {

            errorDiv.style.display = 'block';
            return;
          }

          saveBtn.textContent = 'ä¿å­˜ä¸­...';
          saveBtn.disabled = true;

          try {
            const encryptedToken = await encrypt(token, newPassword);
            await saveToGist(token, newPassword, encryptedToken);

            errorDiv.style.display = 'none';
            saveBtn.textContent = 'âœ“ ä¿å­˜æˆåŠŸ';
            saveBtn.style.background = '#28a745';

            setTimeout(() => {
              document.getElementById('setup-cloud-area').innerHTML = 
                '<div style="color: #28a745; text-align: center; padding: 20px;">âœ“ å¯†ç å·²ä¿å­˜åˆ°äº‘ç«¯ï¼Œä»»ä½•è®¾å¤‡éƒ½èƒ½ä½¿ç”¨</div>';

            errorDiv.style.display = 'block';
            saveBtn.textContent = 'ä¿å­˜åˆ°äº‘ç«¯';
            saveBtn.disabled = false;
          }

        saveBtn.addEventListener('click', savePassword);
        skipBtn.addEventListener('click', () => {

        });

        confirmPasswordInput.addEventListener('keypress', (e) => {

      }

    })();

    // æ±‰åŒ–ç•Œé¢æ–‡æœ¬
    const translateUI = () => {
      // ç¿»è¯‘æ–‡æœ¬èŠ‚ç‚¹
      const walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );

      const textNodes = [];
      while (walker.nextNode()) {
        textNodes.push(walker.currentNode);
      }

      textNodes.forEach(node => {
        let text = node.textContent.trim();
        
        // ç›´æ¥åŒ¹é…
        if (textMappings[text]) {
          node.textContent = node.textContent.replace(text, textMappings[text]);
          return;
        }
        
        // å¤„ç† "Signed In as xxx" æ ¼å¼
        if (text.toLowerCase().startsWith('signed in as ')) {
          const username = text.substring(13);
          node.textContent = node.textContent.replace(text, `å·²ç™»å½•ä¸º ${username}`);
          return;
        }
      });

      // ç¿»è¯‘å…ƒç´ å±æ€§
      document.querySelectorAll('button, input, textarea, label, h1, h2, h3, h4, h5, h6, span, p, a, th, td, li, option, div, [role="button"], [role="menuitem"], [role="tab"], [role="option"]').forEach(el => {
        // ç¿»è¯‘æ–‡æœ¬å†…å®¹
        if (el.childNodes.length === 1 && el.childNodes[0].nodeType === Node.TEXT_NODE) {
          let text = el.textContent?.trim();
          if (text && textMappings[text]) {
            el.textContent = textMappings[text];
          }
          // å¤„ç† "Signed In as xxx" æ ¼å¼
          if (text && text.toLowerCase().startsWith('signed in as ')) {
            const username = text.substring(13);
            el.textContent = `å·²ç™»å½•ä¸º ${username}`;
          }
        }
        
        // ç¿»è¯‘å±æ€§
        ['aria-label', 'title', 'placeholder', 'alt'].forEach(attr => {
          const value = el.getAttribute(attr);
          if (value && textMappings[value]) {
            el.setAttribute(attr, textMappings[value]);
          }
        });
      });
    };

    // éšè— OAuth æŒ‰é’®
    const hideOAuthButton = () => {
      document.querySelectorAll('button').forEach(btn => {
        const text = btn.textContent?.toLowerCase() || '';
        if ((text.includes('sign in with') || text.includes('github')) && 
            !text.includes('token') && !text.includes('ä»¤ç‰Œ') && !text.includes('è®¿é—®')) {
          btn.style.display = 'none';
        }
      });
    };

    // MutationObserver ç›‘å¬ DOM å˜åŒ–
    const observer = new MutationObserver(() => {
      hideOAuthButton();
      translateUI();
      
      // æ£€æµ‹ç™»å½•é”™è¯¯å¹¶æ·»åŠ åˆ·æ–°æŒ‰é’®
      const errorMessages = document.querySelectorAll('[role="alert"], .error, [class*="error"]');
      errorMessages.forEach(msg => {
        const text = msg.textContent?.toLowerCase() || '';
        if ((text.includes('error') || text.includes('é”™è¯¯') || text.includes('failed') || text.includes('å¤±è´¥')) && 
            !msg.querySelector('.refresh-button')) {
          const refreshBtn = document.createElement('button');
          refreshBtn.className = 'refresh-button';
          refreshBtn.textContent = 'åˆ·æ–°é¡µé¢é‡è¯•';
          refreshBtn.style.cssText = 'margin-top: 10px; padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;';
          refreshBtn.onclick = (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
          };
          msg.appendChild(refreshBtn);
        }
      });
      
      // åŒæ—¶ä¿®æ”¹å·²å­˜åœ¨çš„åˆ·æ–°æŒ‰é’®
      document.querySelectorAll('button').forEach(btn => {
        const text = btn.textContent?.trim() || '';
        if (text.includes('åˆ·æ–°') || text.includes('é‡è¯•') || text.includes('Retry')) {
          btn.onclick = (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
          };
        }
      });
    });

    // é¡µé¢åŠ è½½åå¼€å§‹è§‚å¯Ÿ
    document.addEventListener('DOMContentLoaded', () => {
      observer.observe(document.body, { childList: true, subtree: true });
      [500, 1000, 2000, 3000, 5000].forEach(delay => {
        setTimeout(() => { hideOAuthButton(); translateUI(); }, delay);
      });
    });
    
    // ç›‘å¬ç™»å½•å¤±è´¥äº‹ä»¶
    window.addEventListener('error', (e) => {
      console.error('ç™»å½•é”™è¯¯:', e);
      // 3ç§’åè‡ªåŠ¨å¯ç”¨åˆ·æ–°åŠŸèƒ½
      setTimeout(() => {
        const loginForm = document.querySelector('form, [role="form"]');
        if (loginForm && !document.querySelector('.auto-refresh-hint')) {
          const hint = document.createElement('div');
          hint.className = 'auto-refresh-hint';
          hint.textContent = 'å¦‚æœæ— æ³•ç™»å½•ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•';
          hint.style.cssText = 'margin-top: 10px; padding: 10px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; color: #856404; text-align: center;';
          loginForm.appendChild(hint);
        }
      }, 3000);
    });
